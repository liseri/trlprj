<div class="wrap flex flex-h" ng-cloak>
    <div class="btn btn-primary" ng-click="vm.prjClick()" >
        <h4>
            项目
            <span ng-show="!vm.isPrjAction" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="vm.isPrjAction" class="glyphicon glyphicon-chevron-right"></span>
        </h4>
    </div>
    <div class="main" ng-show="vm.isPrjAction">
        <div ui-view="prjContent"></div>
    </div>

    <div class="btn btn-primary" ng-click="vm.techClick()">
        <h4>
            技术树
            <span ng-show="!vm.isTechAction" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="vm.isTechAction" class="glyphicon glyphicon-chevron-right"></span>
        </h4>
    </div>
    <div class="main well well-lg" ng-show="vm.isTechAction">
        <div ui-view="techContent"></div>
    </div>

    <div class="btn btn-primary" ng-click="vm.keyClick()">
        <h4>
            关键技术
            <span ng-show="!vm.isKeyAction" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="vm.isKeyAction" class="glyphicon glyphicon-chevron-right"></span>
        </h4>
    </div>
    <div class="main well well-lg" ng-show="vm.isKeyAction">
        <div ui-view="keyContent"></div>
    </div>
</div>
