<div>
    <h2 data-translate="trlprjApp.note.home.title">Notes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="note.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trlprjApp.note.home.createLabel">
                        Create new Note
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="techId"><span data-translate="trlprjApp.note.techId">Tech Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="noteType"><span data-translate="trlprjApp.note.noteType">Note Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="boolValue"><span data-translate="trlprjApp.note.boolValue">Bool Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numberValue"><span data-translate="trlprjApp.note.numberValue">Number Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="noteText"><span data-translate="trlprjApp.note.noteText">Note Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="note in vm.notes track by note.id">
                    <td><a ui-sref="note-detail({id:note.id})">{{note.id}}</a></td>
                    <td>{{note.techId}}</td>
                    <td data-translate="{{'trlprjApp.NoteType.' + note.noteType}}">{{note.noteType}}</td>
                    <td>{{note.boolValue}}</td>
                    <td>{{note.numberValue}}</td>
                    <td>{{note.noteText}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="note-detail({id:note.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="note.edit({id:note.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="note.delete({id:note.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
