
<div>
    <h2><span data-translate="trlprjApp.note.detail.title">Note</span> {{vm.note.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trlprjApp.note.techId">Tech Id</span></dt>
        <dd>
            <span>{{vm.note.techId}}</span>
        </dd>
        <dt><span data-translate="trlprjApp.note.noteType">Note Type</span></dt>
        <dd>
            <span data-translate="{{'trlprjApp.NoteType.' + vm.note.noteType}}">{{vm.note.noteType}}</span>
        </dd>
        <dt><span data-translate="trlprjApp.note.boolValue">Bool Value</span></dt>
        <dd>
            <span>{{vm.note.boolValue}}</span>
        </dd>
        <dt><span data-translate="trlprjApp.note.numberValue">Number Value</span></dt>
        <dd>
            <span>{{vm.note.numberValue}}</span>
        </dd>
        <dt><span data-translate="trlprjApp.note.noteText">Note Text</span></dt>
        <dd>
            <span>{{vm.note.noteText}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="note-detail.edit({id:vm.note.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
